<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ev="http://www.w3.org/2001/xml-events" 
	xmlns:xf="http://www.w3.org/2002/xforms"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema"
	>
	<head>
		<title>Simple instance loading form</title>

		<script src="/backplanejs/backplane.js" type="text/javascript">/**/</script>
		<link rel="stylesheet" href="/backplanejs/assets/backplane.css"></link>
	</head>
	<body>
		<xf:model id="m-src">
			<xf:instance src="ft-instance-src.xml"></xf:instance>
		</xf:model>

		<xf:model id="m-resource">
			<xf:instance resource="ft-instance-resource.xml"></xf:instance>
		</xf:model>

		<xf:output model="m-src" id="output-src" ref="val">
			<xf:label>Output for instance using @src:</xf:label>
		</xf:output>

		<xf:output model="m-resource" id="output-resource" ref="val">
			<xf:label>Output for instance using @resource:</xf:label>
		</xf:output>
	</body>
</html>
