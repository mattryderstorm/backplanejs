<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ev="http://www.w3.org/2001/xml-events" 
	xmlns:xf="http://www.w3.org/2002/xforms"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema"
	>
	<head>
		<title>Simple output form</title>
		
		<script src="/backplanejs/backplane.js" type="text/javascript">/**/</script>
		<link rel="stylesheet" href="/backplanejs/assets/backplane.css"></link>
	</head>
	<body>
		<xf:model>
			<xf:instance>
				<data xmlns="">
					<val>Hello</val>
				</data>
			</xf:instance>
		</xf:model>

		<xf:output id="output-ref" ref="val">
			<xf:label>Output with @ref:</xf:label>
		</xf:output>

		<xf:output id="output-value" value="val">
			<xf:label>Output with @value:</xf:label>
		</xf:output>

		<xf:output id="output-value-concat" value="concat('', val)">
			<xf:label>Output with @value and concat():</xf:label>
		</xf:output>

		<xf:output id="output-value-concat-ref-dot" ref="val" value="concat('', .)">
			<xf:label>Output with @ref=".", @value and concat():</xf:label>
		</xf:output>

		<xf:group ref="val">
			<xf:output id="output-value-concat-context" value="concat('', .)">
				<xf:label>Output with @value and concat() with context:</xf:label>
			</xf:output>
		</xf:group>
	</body>
</html>
