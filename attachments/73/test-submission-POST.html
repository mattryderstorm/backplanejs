<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
    	<title></title>
    	<script src="/backplanejs/backplane.js" type="text/javascript">/**/</script>
    	<link rel="stylesheet" href="/backplanejs/assets/backplane.css"></link>
    	
    	<style type="text/css">
    		xf\:output
    		{
    			display: block;
    			margin-bottom: 10px;
    		}
    	</style>
    </head>
    <body>
    	<xf:model id="mdl-default">
    		<xf:instance id="inst-default">
    			<data xmlns="">Submission data.</data>
    		</xf:instance>
    		
    		<xf:submission 
    			id="post-data"
    			method="post"
    			resource="echo.aspx"
    			replace="all"
    			instance="inst-default"
    			ref="/data"
    			standalone="yes"
    		></xf:submission>
    	</xf:model>
    	
    	<xf:output ref="/data">
    		<xf:label>Submission data: </xf:label>
    	</xf:output>
    	
    	<xf:trigger>
    		<xf:label>Submit</xf:label>
    		<xf:send ev:event="DOMActivate" submission="post-data"></xf:send>
    	</xf:trigger>
    </body>
</html>
