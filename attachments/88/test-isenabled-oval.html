<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ev="http://www.w3.org/2001/xml-events" 
	xmlns:xf="http://www.w3.org/2002/xforms"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema"
	>
	<head>
		<title></title>
		
		<script src="/backplanejs/backplane.js" type="text/javascript">/**/</script>
		<link rel="stylesheet" href="/backplanejs/assets/backplane.css"></link>
		
		<style type="text/css">
			xf\:output,
			xf\:input
			{
				display: block;
				margin-bottom: 10px;
			}
			.disabled {
				background:#ccc;
				-moz-opacity:0.5;
				opacity: 0.5;
			}
			xf\:label {
				font-weight: bold;
				margin-right:0.5em;
			}
		</style>
		<!--[if lte IE 7]>
		<style type="text/css">
		.disabled {
		filter: alpha(opacity = 50);
		}
		</style>
		<![endif]-->
	</head>
	<body>    	
		<xf:model id="xforms-model">
			<xf:instance id="inst-default">
				<data xmlns="">
					<a></a>
				</data>
			</xf:instance>
		</xf:model>
		
		<xf:input ref="instance('inst-default')/a" id="i-a">
			<xf:label>Type in me:</xf:label>
		</xf:input>

		<xf:output ref="instance('inst-default')/a" id="o-a">
			<xf:label>Output without @value:</xf:label>
		</xf:output>

		<xf:output ref="instance('inst-default')/a" id="o-a-value" value="concat('', .)">
			<xf:label>Output with @value:</xf:label>
		</xf:output>
	</body>
</html>
