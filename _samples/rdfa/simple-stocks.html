<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:dbp="http://dbpedia.org/property/"
	xmlns:argot="http://argot-hub.googlecode.com/"
>
	<head>
		<title>Test stock quote additions to Ubiquity RDFa</title>
	  <!--
	    This loads the RDFa parser.
	  -->
	  <script src="../ubiquity-loader.js" type="text/javascript">/**/</script>

	  <!--
	    This loads a Fresnel format that will act on the triples.
	  -->
	  <link rel="argot:include" href="formats/stocks.html" />
	</head>
	<body style="background: green">
	  <p>
	    This example uses some ticker symbols to retrieve a chart on the stock:
	  </p>
	  <p>
  	  Meanwhile, other manufacturers are rolling out 3G-enabled phones that could attract users looking for
  	  more wireless network power, such as the <span property="dbp:tickerSymbol" content="SSNLF">Samsung</span> F-700 and the
  	  forthcoming touch-screen series 60 handset from <span property="dbp:tickerSymbol" content="NOK">Nokia</span>.
	  </p>
	</body>
</html>
