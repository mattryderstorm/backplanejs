<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fresnel="http://www.w3.org/2004/09/fresnel#"
	xmlns:argot="http://argot-hub.googlecode.com/"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
>
  <head typeof="fresnel:Group">
		<title>Bookmarking templates</title>
    <link rel="stylesheet" href="bookmarks.css" />
  </head>
  <body rev="fresnel:group">
    <span typeof="fresnel:Format">
      <span property="fresnel:instanceFormatDomain" datatype="argot:jsparqlSelector">
        select: [ "s", "title", "header" ],
        where:
          [
            { pattern: [ "?s", "http://argot-hub.googlecode.com/title", "?title" ] },
            { pattern: [ "?header", "a", "http://argot-hub.googlecode.com/header" ], setUserData: true }
          ]
      </span>
      
      <span rel="argot:tooltip">
        <!-- This works but the tooltip is positioned incorrectly -->
        <span rel="argot:icon" resource="favicon.ico"></span>
        <div property="argot:template" datatype="rdf:XMLLiteral">
          <span class="bookmarks">
            <ul style="display: inline;">
              <li><a href="http://del.icio.us/post?url=${s}&amp;title=${title}" title="del.icio.us">
                <img src="formats/delicious.png" title="Bookmark in del.icio.us" alt="del.icio.us" />
              </a></li>
              
              <li><a href="http://digg.com/submit?phase=2&amp;url=${s}&amp;title=${title}" title="Digg">
                <img src="formats/digg.png" title="Bookmark in Digg" alt="Digg" />
              </a></li>
              
              <li><a href="http://www.furl.net/storeIt.jsp?u=${s}&amp;t=${title}" title="Furl">
                <img src="formats/furl.png" title="Bookmark in Furl" alt="Furl" />
              </a></li>
              
              <li><a href="http://reddit.com/submit?url=${s}&amp;title=${title}" title="Reddit">
                <img src="formats/reddit.png" title="Bookmark in Reddit" alt="Reddit" />
              </a></li>
              
              <li><a href="http://technorati.com/faves?add=${s}" title="Technorati">
                <img src="formats/technorati.png" title="Bookmark in Technorati" alt="Technorati" />
              </a></li>
              
              <li><a href="http://www.dzone.com/links/add.html?url=${s}&amp;title=${title}" title="DZone">
                <img src="formats/dzone.png" title="Bookmark in DZone" alt="DZone" />
              </a></li>
            </ul>
          </span>
        </div>
      </span>
    </span>
  </body>
</html>
