<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:foaf="http://xmlns.com/foaf/0.1/"
	xmlns:argot="http://argot-hub.googlecode.com/"
>
	<head>
		<title>Test RDFa FOAF additions to Ubiquity RDFa</title>
	  <!--
	    This loads the RDFa parser.
	  -->
	  <script src="../ubiquity-loader.js" type="text/javascript">/**/</script>

	  <!--
	    This loads a Fresnel format that will act on the triples.
	  -->
	  <link rel="argot:include" href="formats/foaf.html" />
	</head>
	<body style="background: green">
	  <h1>Introduction</h1>
	  <p>
	    This document contains sample FoaF information. There are two people (Ivan and Mark), both with
	    pictures and names, and in addition, Ivan is marked up as 'knowing' Mark:
	  </p>
	  <h1>FOAF</h1>
	  <div about="http://www.w3.org/People/Ivan/#me" typeof="foaf:Person">
	    <span rel="foaf:depiction">
  	    <img src="http://www.ivan-herman.net/professional/Ivan.Herman.png" />
	    </span>
	    <span property="foaf:name" content="Ivan Herman">Ivan</span>
	    knows
	    <span rel="foaf:knows">
	      <span typeof="foaf:Person">
	        <span rel="foaf:depiction">
	          <img src="http://www.formsplayer.com/files/pictures/picture-11.jpg" />
	        </span>
	        <span property="foaf:name">Mark Birbeck</span>.
	      </span>
	    </span>
	  </div>
	</body>
</html>
